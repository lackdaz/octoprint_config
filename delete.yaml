accessControl:
  salt: aRMuQpaIQ8DTR53dwtHhcdp1rKD5X3BS
api:
  key: 22CC1DFDF92842F6AFA41AFDA74ECE58
controls:
    - name: Filament Change
      type: section
      layout: vertical
      children:
      - name: Preheat PLA
         command: M104 S225
      - name: Move
        commands:
        - M117 Moving...
        - G28
        - G90
        - G1 X100 Z67.2 F300
        - M117 Move Complete!
      - name: Filament out
        commands:
        - M117 Heating ext...
        - M109 S225
        - G91
        - M117 Retracting Filament
        - G1 E-60 F300
        - G90
        - M117 Add Filament now
      - name: Filament in
        commands:
        - M109 S225
        - G91
        - M117 Extruding 55mm
        - G1 E55 F300
        - G90
        - G92 E0
        - M117 Check for ooze
    - name: Calibration
      layout: vertical
      type: section
      children:
      - name: Move
        commands:
        - M117 Moving...
        - G28
        - G90
        - G1 X100 Z67.2 F300
        - M117 Move Complete!
      - name: Extrude 100
        commands:
        - M109 S225
        - G91
        - M117 Extruding 100mm
        - G90
        - G1 E100 F50
        - G92 E0
        - M117 Check measurements
  - name: PSU
    type: section
    children:
    - name: Power On
      type: command
      command: M80
    - name: Power Off
      type: command
      command: M81
plugins:
  announcements:
    _config_version: 1
    channels:
      _blog:
        read_until: 1535991600
      _important:
        read_until: 1521111600
      _octopi:
        read_until: 1527588900
      _plugins:
        read_until: 1538179200
      _releases:
        read_until: 1532527200
  discovery:
    upnpUuid: e1897012-21e5-496b-b3f5-2688bea29379
  softwareupdate:
    _config_version: 6
    check_providers:
      RepetierMaintenanceHelper: octoprint_finetunerptr
      systemcommandeditor: eeprom_MPSelectMini
printerProfiles:
  default: _default
serial:
  autoconnect: true
server:
  commands:
    serverRestartCommand: sudo service octoprint restart
    systemRestartCommand: sudo shutdown -r now
    systemShutdownCommand: sudo shutdown -h now
  firstRun: false
  onlineCheck:
    enabled: true
  pluginBlacklist:
    enabled: true
  secretKey: PMHEwCJzGRBStqdT8szJ491WJvsJtBHa
  seenWizards:
    corewizard: 3
    cura: null
system:
  actions:
  - action: streamrestart
    command: sudo service webcam restart
    confirm: false
    name: Restart webcam stream
  - action: streamoff
    command: sudo service webcam stop
    confirm: false
    name: Stop webcam stream
  - action: lighton
    async: true
    command: /home/pi/lighton.sh
    confirm: false
    name: Turn printer lights on (WIP)
  - action: lightoff
    async: true
    command: python /home/pi/lightoff.py
    confirm: false
    name: Turn printer lights off (WIP)
webcam:
  flipH: true
  stream: http://158.140.136.216:8999/?action=stream
